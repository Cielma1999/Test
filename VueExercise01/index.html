<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@next"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info">
        <p>{{num}}</p>
        <p>{{name}}</p>
    </div>
    <script>
        const Counter={//configure object
            data:function(){
                return{
                    num:2,
                    name:"hal"

                }
            }
        }
        Vue.createApp(Counter).mount("#info") //create an application
    </script>
    
</body>
</html>
